<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>props merge</title>
</head>

<body>
  <div id="app">
     <custom-button 
     class="margin-top"
     style="font-weight: bold;background-color: red;">单击我！</custom-button>
  </div>
  <script type="module">  
  const CustomButton= Vue.component('CustomButton', { 
    template:`<button
      class="custom-button"
      style="color:yellow;background-color:blue"><slot></slot></button>`
  });
   
    new Vue({
      el: '#app', 
      component:{
        CustomButton
      }
    });
  </script>
</body>

</html>
